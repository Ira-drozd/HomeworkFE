                        <li class="nav-item">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                                <a class="dropdown-item" href="#">Item</a>
                                <a class="dropdown-item" href="#">Item</a>

                    </ul>
                </div>
            </nav>


        </div>
    </div>
</header>
<main>
    <div class="container">
        <section class="order-form-section">
            <form class="col-md-6 col-sm-12" method="post">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="name">Name</label>
                    <input class="col-sm-8 form-control form-control-sm" id="name" type="text">
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="tel">Phone number</label>
                    <input class="col-sm-8 form-control form-control-sm" id="tel" type="tel"
                           pattern=+[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="email">Email</label>
                    <input class="col-sm-8 form-control form-control-sm" id="email" type="email">
                </div>


                <div class="row">
                    <div class="col-sm-4">Choose a delivery method
                    </div>
                    <div class=" col-sm-8" onclick="onChange()">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="delivery" id="pickup"
                                   value="pickup" checked>
                            <label class="form-check-label" for="pickup">
                                Pickup
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="delivery" id="courier"
                                   value="courier">
                            <label class="form-check-label" for="courier">
                                Courier
                            </label>
                        </div>
                    </div>
                </div>

                <div class="toggle-pickup">
                    <div class="row">
                        <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2349.255026499644!2d27.599788515409806!3d53.92721293874435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcf0f07c5838b%3A0xe0afca531cff0b3f!2z0YPQuy4g0KfQtdGA0L3Ri9GI0LXQstGB0LrQvtCz0L4gNNCwLCDQnNC40L3RgdC6!5e0!3m2!1sru!2sby!4v1575823069488!5m2!1sru!2sby"
                                width="100%" height="300px" frameborder="0" style="border:0;"
                                allowfullscreen=""></iframe>
                    </div>
                </div>


                <div class="toggle-courier">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="address">Address delivery</label>
                        <input class="col-sm-8 form-control form-control-sm" id="address" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label textarea-comment" for="comment">Comment</label>
                    <textarea class="col-sm-8 form-control form-control-sm" id="comment" rows="3"></textarea>
                </div>

                <div class="form-check row">
                    <div class="col-md-12">
                        <input class="form-check-input" type="checkbox" value="agree" id="agree-check">
                        <label class="form-check-label" for="agree-check">
                            By clicking on «Confirm and pay» button I agree to the <a href="#">Terms and conditions</a>
                            of sale by company
                        </label>
                        <div class="col-md-12 confirm-button"><input type="submit" class="btn btn-primary"
                                                                     value="Confirm and pay"></div>
                    </div>
                </div>


            </form>
        </section>
    </div>

</main>
