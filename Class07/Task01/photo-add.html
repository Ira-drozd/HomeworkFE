<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New post</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670__340.png" alt="logo">
    </div>
    <div class="name-service">
        <h1>Instagram</h1>
    </div>
    <div class="new-post"><a href="feed.html">Feed</a></div>
</header>
<main>
    <section class="create-post-section">
        <h2>Your post:</h2>
        <form action="feed.html">
            <textarea name="new-post" id="new-post" cols="30" rows="10" placeholder="Enter post text..."></textarea>
            <label >Choose file to upload in the format: jpg, png, mp4 <input type="file" accept=".jpg, .png, .mp4"></label>
            <input type="submit" value="Send">
        </form>
    </section>
</main>
</body>
</html>
