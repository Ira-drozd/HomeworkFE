<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
</head>
<body>
<header>
 <div class="logo">
     <img src="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670__340.png" alt="logo">
 </div>
    <div class="name-service">
        <h1>Instagram</h1>
    </div>
</header>
<main>
<section class="sing-in-section">
    <h2>Sing in form</h2>
    <form action="feed.html">
        <label>Name:<input type="text" required></label>
        <label>Email:<input type="email" required></label>
        <input type="submit" value="Sing in">
    </form>
</section>
    <section class="sing-up-section">
        <h2>Sing up form</h2>
        <form action="feed.html">
            <label>Name:<input type="text" required></label>
            <label>Email:<input type="email" required></label>
            <label>Password:<input type="password" required></label>
            <label>Confirm password:<input type="password" required></label>
            <label><input type="checkbox" value="agree" required>I agree!</label>
            <input type="submit" value="Sing up">
        </form>
    </section>
</main>
</body>
</html>
