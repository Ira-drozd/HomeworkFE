<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<section class="catalog-section">
    <div class="catalog-col">
        <div class="catalog-item col-2 bg-blue">
            <div class="name-item">
                <h1>Холодильники</h1>
                <p>Не трогай, это на новый год!</p>
            </div>
            <div class="img-item">
                <img id="refrigerator" src="img/refrigerator.png" alt="refrigerator">
            </div>
        </div>
    </div>
    <div class="catalog-col">
        <div class="catalog-item col-1 bg-orange">
            <div class="name-item">
                <h1>Автомобильные шины</h1>
                <p>Опереди шину</p>
            </div>
            <div class="img-item">
                <img id="tire" src="img/tire.png" alt="tire">
            </div>
        </div>
        <div class="catalog-item col-1 bg-aqua">
            <div class="name-item">
                <h1>Пылесосы</h1>
                <p>С заботой о своем доме</p>
            </div>
            <div class="img-item">
                <img id="cleaner" src="img/cleaner.png" alt="cleaner">
            </div>
        </div>
    </div>
    <div class="catalog-col">
        <div class="catalog-item col-2 bg-lightblue">
            <div class="name-item">
                <h1>Моторные масла</h1>
                <p>Более 4 тыс. предложений</p>
            </div>
            <div class="img-item">
                <img id="oil" src="img/oil.png" alt="oil">
            </div>
        </div>
    </div>
    <div class="catalog-col">
        <div class="catalog-item col-1 bg-aqua">
            <div class="name-item">
                <h1>Детские коляски</h1>
                <p>Более 6 тыс. предложений</p>
            </div>
            <div class="img-item">
                <img id="carriage" src="img/carriage2.png" alt="carriage">
            </div>
        </div>
        <div class="catalog-item col-1 bg-blue">
            <div class="name-item">
                <h1>Беспроводные колонки</h1>
                <p>Лучший звук для дома и улицы</p>
            </div>
            <div class="img-item">
                <img id="speaker" src="img/speaker.png" alt="speaker">
            </div>
        </div>
    </div>
</section>
</body>
</html>
